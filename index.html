<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Плеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 1.5s ease;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .player-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            margin: 0 auto 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
        }

        .album-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 0.5s ease;
        }

        /* Контейнер для неоновых линий на обложке */
        .album-neon-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .neon-line {
            position: absolute;
            bottom: 0;
            width: 3px;
            height: 0;
            background: linear-gradient(to top, transparent, var(--neon-color, #e94560));
            border-radius: 2px 2px 0 0;
            filter: blur(1px);
            box-shadow: 0 0 10px var(--neon-color, #e94560);
            transition: height 0.2s ease;
            transform-origin: bottom;
        }

        .neon-line.left {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: bottom left;
        }

        .neon-line.right {
            right: 0;
            transform: rotate(45deg);
            transform-origin: bottom right;
        }

        .track-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .track-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .play-pause-btn {
            width: 70px;
            height: 70px;
            font-size: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .play-pause-btn:hover {
            transform: scale(1.08);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.7);
            width: 20px;
            height: 20px;
            transition: color 0.5s ease;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .track-selector {
            width: 100%;
        }

        .track-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .track-select:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .track-select option {
            background: #1a1a2e;
            color: white;
        }

        .visualizer-container {
            height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            margin-bottom: 25px;
            border-radius: 12px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            width: 100%;
            height: 100%;
        }

        .visualizer-bar {
            width: 8px;
            min-height: 5px;
            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .visualizer-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3));
            border-radius: 4px 4px 0 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .autoplay-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
        }

        .autoplay-message:hover {
            background: white;
            transform: translateX(-50%) scale(1.05);
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 20px;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-pause-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="player-container">
        <audio id="audioPlayer"></audio>
        
        <div class="album-art" id="albumArt">
            <div class="album-image" id="albumImage"></div>
            <!-- Контейнер для неоновых линий на обложке -->
            <div class="album-neon-lines" id="albumNeonLines">
                <div class="neon-line left" id="neonLineLeft"></div>
                <div class="neon-line right" id="neonLineRight"></div>
            </div>
        </div>
        
        <div class="track-info">
            <div class="track-title" id="currentTrack">Выберите трек</div>
            <div class="track-artist" id="currentArtist">Артист</div>
        </div>
        
        <div class="visualizer-container">
            <div class="visualizer" id="visualizer"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="control-btn">⏮</button>
            <button id="playPauseBtn" class="control-btn play-pause-btn">▶</button>
            <button id="nextBtn" class="control-btn">⏭</button>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </div>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
        </div>
        
        <div class="track-selector">
            <select id="trackSelect" class="track-select">
                <option value="assets/Caro Emerald, Tangled Up (Lokee Remix).mp3">Caro Emerald - Tangled Up</option>
                <option value="assets/VALHALLA_CALLING_by_Miracle_Of_Sound_ft_Peyton_Parrish_DUET_VERSION.mp3">Valhalla Calling</option>
                <option value="assets/Marino - Lust (feat. Alexandria).m4a">Marino - Lust</option>
                <option value="assets/Taco - Puttin' On The Ritz.m4a">Taco - Puttin' On The Ritz</option>
                <option value="assets/The Cigarette Duet  Дуэт сигарет [Princess Chelsea] (Russian cover with ‪IgorCoolikov‬).m4a">The Cigarette Duet</option>
                <option value="assets/A Man Without Love LYRICS Video Engelbert Humperdinck 1968 🌙 Moon Knight Episode 1.m4a">A Man Without Love</option>
            </select>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const audio = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const trackSelect = document.getElementById('trackSelect');
            const currentTrack = document.getElementById('currentTrack');
            const currentArtist = document.getElementById('currentArtist');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            const visualizer = document.getElementById('visualizer');
            const albumArt = document.getElementById('albumArt');
            const albumImage = document.getElementById('albumImage');
            const particles = document.getElementById('particles');
            const neonLineLeft = document.getElementById('neonLineLeft');
            const neonLineRight = document.getElementById('neonLineRight');

            // Массив треков с улучшенными цветовыми схемами и обложками
            const tracks = [
                { 
                    name: 'Tangled Up', 
                    artist: 'Caro Emerald',
                    path: 'assets/Caro Emerald, Tangled Up (Lokee Remix).mp3',
                    colors: {
                        primary: '#1a1a2e',
                        secondary: '#16213e',
                        accent: '#ff9a00'
                    },
                    cover: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    visualizer: ['#ff9a00', '#ff2e63'],
                    neonColor: '#ff9a00'
                },
                { 
                    name: 'Valhalla Calling', 
                    artist: 'Miracle Of Sound',
                    path: 'assets/VALHALLA_CALLING_by_Miracle_Of_Sound_ft_Peyton_Parrish_DUET_VERSION.mp3',
                    colors: {
                        primary: '#0f1b2e',
                        secondary: '#1d2b64',
                        accent: '#4a90e2'
                    },
                    cover: 'https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    visualizer: ['#1d2b64', '#4a90e2'],
                    neonColor: '#4a90e2'
                },
                { 
                    name: 'Lust', 
                    artist: 'Marino ft. Alexandria',
                    path: 'assets/Marino - Lust (feat. Alexandria).m4a',
                    colors: {
                        primary: '#1a0a0a',
                        secondary: '#330000',
                        accent: '#ff0000'
                    },
                    cover: 'https://i.scdn.co/image/ab67616d0000b273c10ff9923331db1916236dba',
                    visualizer: ['#870000', '#ff0000'],
                    neonColor: '#ff0000'
                },
                { 
                    name: 'Puttin\' On The Ritz', 
                    artist: 'Taco',
                    path: 'assets/Taco - Puttin\' On The Ritz.m4a',
                    colors: {
                        primary: '#0a0a14',
                        secondary: '#1a1a2e',
                        accent: '#ffd700'
                    },
                    cover: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    visualizer: ['#141e30', '#ffd700'],
                    neonColor: '#ffd700'
                },
                { 
                    name: 'The Cigarette Duet', 
                    artist: 'Princess Chelsea',
                    path: 'assets/The Cigarette Duet  Дуэт сигарет [Princess Chelsea] (Russian cover with ‪IgorCoolikov‬).m4a',
                    colors: {
                        primary: '#2d1b2e',
                        secondary: '#4a2c4d',
                        accent: '#e84178'
                    },
                    cover: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    visualizer: ['#6d214f', '#e84178'],
                    neonColor: '#e84178'
                },
                { 
                    name: 'A Man Without Love', 
                    artist: 'Engelbert Humperdinck',
                    path: 'assets/A Man Without Love LYRICS Video Engelbert Humperdinck 1968 🌙 Moon Knight Episode 1.m4a',
                    colors: {
                        primary: '#0f1c2e',
                        secondary: '#1f3a5c',
                        accent: '#4ca1af'
                    },
                    cover: 'https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                    visualizer: ['#2c3e50', '#4ca1af'],
                    neonColor: '#4ca1af'
                }
            ];

            let currentTrackIndex = 0;
            let isPlaying = false;
            let audioContext, analyser, dataArray, bufferLength;
            let visualizerBars = [];
            let wasPlayingBeforeSwitch = false;

            // Создание визуализатора
            function createVisualizer() {
                visualizer.innerHTML = '';
                visualizerBars = [];
                
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '5px';
                    visualizer.appendChild(bar);
                    visualizerBars.push(bar);
                }
            }

            // Инициализация аудиоанализатора
            function initAudioAnalyzer() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaElementSource(audio);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    
                    analyser.fftSize = 128;
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                } catch (error) {
                    console.error('Audio analyzer initialization failed:', error);
                }
            }

            // Визуализация звука
            function visualize() {
                if (!analyser) return;
                
                try {
                    analyser.getByteFrequencyData(dataArray);
                    
                    // Обновление визуализатора
                    for (let i = 0; i < visualizerBars.length; i++) {
                        const barIndex = Math.floor(i * 1.5);
                        const value = dataArray[barIndex] / 255;
                        const height = Math.max(5, Math.min(70, value * 70));
                        visualizerBars[i].style.height = `${height}px`;
                        
                        // Цвета из текущего трека
                        const currentColors = tracks[currentTrackIndex].visualizer;
                        visualizerBars[i].style.background = `linear-gradient(to top, ${currentColors[0]}, ${currentColors[1]})`;
                    }
                    
                    // Обновление неоновых линий на обложке
                    const bass = dataArray.slice(0, 10).reduce((a, b) => a + b) / 10;
                    const intensity = bass / 256;
                    
                    // Высота линий зависит от интенсивности басов
                    const lineHeight = Math.max(20, intensity * 150);
                    neonLineLeft.style.height = `${lineHeight}px`;
                    neonLineRight.style.height = `${lineHeight}px`;
                    
                    // Интенсивность свечения также зависит от басов
                    const glowIntensity = intensity * 0.8 + 0.2;
                    neonLineLeft.style.opacity = glowIntensity;
                    neonLineRight.style.opacity = glowIntensity;
                    
                    if (isPlaying) {
                        requestAnimationFrame(visualize);
                    }
                } catch (error) {
                    console.error('Visualization error:', error);
                }
            }

            // Создание частиц
            function createParticles() {
                particles.innerHTML = '';
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    particle.style.background = tracks[currentTrackIndex].colors.accent;
                    
                    particles.appendChild(particle);
                }
            }

            // Обновление темы
            function updateTheme() {
                const currentColors = tracks[currentTrackIndex].colors;
                const neonColor = tracks[currentTrackIndex].neonColor;
                
                // Фон
                document.body.style.background = `linear-gradient(135deg, ${currentColors.primary} 0%, ${currentColors.secondary} 100%)`;
                
                // Прогресс-бар
                progress.style.background = `linear-gradient(90deg, ${currentColors.accent}, ${currentColors.primary})`;
                
                // Кнопка play/pause
                playPauseBtn.style.background = `linear-gradient(135deg, ${currentColors.accent}, ${currentColors.primary})`;
                
                // Неоновые линии
                document.documentElement.style.setProperty('--neon-color', neonColor);
                
                // Ползунок громкости
                const style = document.createElement('style');
                style.textContent = `
                    .volume-slider::-webkit-slider-thumb {
                        background: ${currentColors.accent};
                    }
                `;
                document.head.appendChild(style);
                
                // Обложка
                albumImage.style.backgroundImage = `url('${tracks[currentTrackIndex].cover}')`;
                
                // Пересоздание частиц с новыми цветами
                createParticles();
            }

            // Форматирование времени
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Обновление прогресс-бара
            function updateProgress() {
                if (audio.duration && !isNaN(audio.duration)) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    currentTime.textContent = formatTime(audio.currentTime);
                }
            }

            // Загрузка трека
            function loadTrack(index, autoPlay = false) {
                if (index >= 0 && index < tracks.length) {
                    currentTrackIndex = index;
                    const track = tracks[currentTrackIndex];
                    
                    // Сохраняем состояние воспроизведения
                    wasPlayingBeforeSwitch = isPlaying;
                    
                    // Останавливаем текущее воспроизведение перед загрузкой нового трека
                    audio.pause();
                    isPlaying = false;
                    playPauseBtn.textContent = '▶';
                    
                    audio.src = track.path;
                    currentTrack.textContent = track.name;
                    currentArtist.textContent = track.artist;
                    trackSelect.value = track.path;
                    
                    updateTheme();
                    
                    const onLoaded = function() {
                        duration.textContent = formatTime(audio.duration);
                        audio.removeEventListener('loadedmetadata', onLoaded);
                        
                        // Автоматически воспроизводим, если нужно
                        if (autoPlay || wasPlayingBeforeSwitch) {
                            setTimeout(() => {
                                audio.play().then(() => {
                                    isPlaying = true;
                                    playPauseBtn.textContent = '⏸';
                                    if (!analyser) initAudioAnalyzer();
                                    visualize();
                                }).catch(error => {
                                    console.error('Playback failed:', error);
                                    showPlayMessage();
                                });
                            }, 100);
                        }
                    };
                    audio.addEventListener('loadedmetadata', onLoaded);
                }
            }

            // Перемотка вперед/назад
            function seek(seconds) {
                if (audio.duration) {
                    audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + seconds));
                }
            }

            // Изменение громкости
            function changeVolume(delta) {
                const newVolume = Math.max(0, Math.min(1, audio.volume + delta));
                audio.volume = newVolume;
                volumeSlider.value = newVolume * 100;
            }

            // Попытка автовоспроизведения
            function attemptAutoplay() {
                // Сбрасываем текущее время трека перед воспроизведением
                audio.currentTime = 0;
                
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '⏸';
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                    }).catch(error => {
                        console.log('Autoplay blocked, showing message');
                        showPlayMessage();
                    });
                }
            }

            // Сообщение о необходимости запуска
            function showPlayMessage() {
                const message = document.createElement('button');
                message.className = 'autoplay-message';
                message.textContent = 'Нажмите для запуска музыки';
                
                message.addEventListener('click', function() {
                    audio.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '⏸';
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                        message.remove();
                    }).catch(error => {
                        console.error('Playback failed:', error);
                    });
                });
                
                document.body.appendChild(message);
                
                setTimeout(() => {
                    if (document.body.contains(message)) {
                        message.remove();
                    }
                }, 8000);
            }

            // Обработчики событий
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    playPauseBtn.textContent = '▶';
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '⏸';
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                    }).catch(error => {
                        console.error('Playback failed:', error);
                        showPlayMessage();
                    });
                }
            });

            prevBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex - 1;
                if (newIndex < 0) newIndex = tracks.length - 1;
                loadTrack(newIndex, true);
            });

            nextBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= tracks.length) newIndex = 0;
                loadTrack(newIndex, true);
            });

            trackSelect.addEventListener('change', function() {
                const selectedPath = this.value;
                const trackIndex = tracks.findIndex(track => track.path === selectedPath);
                if (trackIndex !== -1) {
                    loadTrack(trackIndex, true);
                }
            });

            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value / 100;
            });

            progressBar.addEventListener('click', (e) => {
                if (audio.duration) {
                    const clickX = e.offsetX;
                    const width = progressBar.offsetWidth;
                    const clickTime = (clickX / width) * audio.duration;
                    audio.currentTime = clickTime;
                }
            });

            // Обработка клавиатуры
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        seek(-5);
                        break;
                    case 'ArrowRight':
                        seek(5);
                        break;
                    case 'ArrowUp':
                        changeVolume(0.1);
                        break;
                    case 'ArrowDown':
                        changeVolume(-0.1);
                        break;
                    case ' ':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                }
            });

            audio.addEventListener('timeupdate', updateProgress);

            audio.addEventListener('ended', () => {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= tracks.length) newIndex = 0;
                loadTrack(newIndex, true);
            });

            // Обработка ошибок аудио
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
            });

            // Инициализация
            createVisualizer();
            loadTrack(0);
            
            // Автовоспроизведение с задержкой
            setTimeout(() => {
                attemptAutoplay();
            }, 1000);

            // Обработка первого клика для автовоспроизведения
            const firstClickHandler = function() {
                if (!isPlaying) {
                    attemptAutoplay();
                }
                document.removeEventListener('click', firstClickHandler);
            };
            document.addEventListener('click', firstClickHandler);
        });
    </script>
</body>
</html>
