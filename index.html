<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Плеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .edge-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .edge-effect {
            position: absolute;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .top-edge {
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }

        .bottom-edge {
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }

        .left-edge {
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
        }

        .right-edge {
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .player-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .album-art {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #1a1a2e;
            border-radius: 50%;
            z-index: 2;
        }

        .album-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }

        .track-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .track-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .play-pause-btn {
            width: 70px;
            height: 70px;
            font-size: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .play-pause-btn:hover {
            transform: scale(1.08);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .volume-icon {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .track-selector {
            width: 100%;
        }

        .track-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .track-select:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .track-select option {
            background: #1a1a2e;
            color: white;
        }

        .visualizer-container {
            height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            margin-bottom: 25px;
            border-radius: 12px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            width: 100%;
            height: 100%;
        }

        .visualizer-bar {
            width: 8px;
            min-height: 5px;
            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .visualizer-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3));
            border-radius: 4px 4px 0 0;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message:hover {
            background: white;
            transform: translateX(-50%) scale(1.05);
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 20px;
            }
            
            .album-art {
                width: 180px;
                height: 180px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-pause-btn {
                width: 60px;
                height: 60px;
            }
            
            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="edge-effects">
        <div class="edge-effect top-edge"></div>
        <div class="edge-effect bottom-edge"></div>
        <div class="edge-effect left-edge"></div>
        <div class="edge-effect right-edge"></div>
    </div>
    <div class="particles" id="particles"></div>
    
    <div class="player-container">
        <div class="keyboard-hint">← → перемотка | ↑ ↓ громкость</div>
        
        <audio id="audioPlayer"></audio>
        
        <div class="album-art" id="albumArt">
            <div class="album-image" id="albumImage">🎵</div>
        </div>
        
        <div class="track-info">
            <div class="track-title" id="currentTrack">Выберите трек</div>
            <div class="track-artist" id="currentArtist">Артист</div>
        </div>
        
        <div class="visualizer-container">
            <div class="visualizer" id="visualizer"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="control-btn">⏮</button>
            <button id="playPauseBtn" class="control-btn play-pause-btn">▶</button>
            <button id="nextBtn" class="control-btn">⏭</button>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon">🔊</div>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
        </div>
        
        <div class="track-selector">
            <select id="trackSelect" class="track-select">
                <option value="assets/Caro Emerald, Tangled Up (Lokee Remix).mp3">Caro Emerald - Tangled Up</option>
                <option value="assets/VALHALLA_CALLING_by_Miracle_Of_Sound_ft_Peyton_Parrish_DUET_VERSION.mp3">Valhalla Calling</option>
                <option value="assets/Marino - Lust (feat. Alexandria).m4a">Marino - Lust</option>
                <option value="assets/Taco - Puttin' On The Ritz.m4a">Taco - Puttin' On The Ritz</option>
                <option value="assets/The Cigarette Duet  Дуэт сигарет [Princess Chelsea] (Russian cover with ‪IgorCoolikov‬).m4a">The Cigarette Duet</option>
                <option value="assets/A Man Without Love LYRICS Video Engelbert Humperdinck 1968 🌙 Moon Knight Episode 1.m4a">A Man Without Love</option>
            </select>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const audio = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const trackSelect = document.getElementById('trackSelect');
            const currentTrack = document.getElementById('currentTrack');
            const currentArtist = document.getElementById('currentArtist');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            const visualizer = document.getElementById('visualizer');
            const albumArt = document.getElementById('albumArt');
            const albumImage = document.getElementById('albumImage');
            const particles = document.getElementById('particles');
            const edgeEffects = document.querySelectorAll('.edge-effect');

            // Массив треков с улучшенными цветовыми схемами и обложками
            const tracks = [
                { 
                    name: 'Tangled Up', 
                    artist: 'Caro Emerald',
                    path: 'assets/Caro Emerald, Tangled Up (Lokee Remix).mp3',
                    colors: {
                        primary: '#ff9a00',
                        secondary: '#ff2e63',
                        accent: '#ff9a00'
                    },
                    cover: '🎸',
                    visualizer: ['#ff9a00', '#ff2e63']
                },
                { 
                    name: 'Valhalla Calling', 
                    artist: 'Miracle Of Sound',
                    path: 'assets/VALHALLA_CALLING_by_Miracle_Of_Sound_ft_Peyton_Parrish_DUET_VERSION.mp3',
                    colors: {
                        primary: '#1d2b64',
                        secondary: '#f8cdda',
                        accent: '#1d2b64'
                    },
                    cover: '⚔️',
                    visualizer: ['#1d2b64', '#f8cdda']
                },
                { 
                    name: 'Lust', 
                    artist: 'Marino ft. Alexandria',
                    path: 'assets/Marino - Lust (feat. Alexandria).m4a',
                    colors: {
                        primary: '#870000',
                        secondary: '#190a05',
                        accent: '#ff0000'
                    },
                    cover: '🔥',
                    visualizer: ['#870000', '#ff0000']
                },
                { 
                    name: 'Puttin\' On The Ritz', 
                    artist: 'Taco',
                    path: 'assets/Taco - Puttin\' On The Ritz.m4a',
                    colors: {
                        primary: '#141e30',
                        secondary: '#243b55',
                        accent: '#ffd700'
                    },
                    cover: '🎩',
                    visualizer: ['#141e30', '#ffd700']
                },
                { 
                    name: 'The Cigarette Duet', 
                    artist: 'Princess Chelsea',
                    path: 'assets/The Cigarette Duet  Дуэт сигарет [Princess Chelsea] (Russian cover with ‪IgorCoolikov‬).m4a',
                    colors: {
                        primary: '#6d214f',
                        secondary: '#b33939',
                        accent: '#e84178'
                    },
                    cover: '🚬',
                    visualizer: ['#6d214f', '#e84178']
                },
                { 
                    name: 'A Man Without Love', 
                    artist: 'Engelbert Humperdinck',
                    path: 'assets/A Man Without Love LYRICS Video Engelbert Humperdinck 1968 🌙 Moon Knight Episode 1.m4a',
                    colors: {
                        primary: '#2c3e50',
                        secondary: '#4ca1af',
                        accent: '#86fde8'
                    },
                    cover: '🌙',
                    visualizer: ['#2c3e50', '#86fde8']
                }
            ];

            let currentTrackIndex = 0;
            let isPlaying = false;
            let audioContext, analyser, dataArray, bufferLength;
            let visualizerBars = [];

            // Создание визуализатора
            function createVisualizer() {
                visualizer.innerHTML = '';
                visualizerBars = [];
                
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '5px';
                    visualizer.appendChild(bar);
                    visualizerBars.push(bar);
                }
            }

            // Инициализация аудиоанализатора
            function initAudioAnalyzer() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 128;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }

            // Визуализация звука
            function visualize() {
                if (!analyser) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                // Обновление визуализатора
                for (let i = 0; i < visualizerBars.length; i++) {
                    const barIndex = Math.floor(i * 1.5);
                    const value = dataArray[barIndex] / 255;
                    const height = Math.max(5, Math.min(70, value * 70));
                    visualizerBars[i].style.height = `${height}px`;
                    
                    // Цвета из текущего трека
                    const currentColors = tracks[currentTrackIndex].visualizer;
                    visualizerBars[i].style.background = `linear-gradient(to top, ${currentColors[0]}, ${currentColors[1]})`;
                }
                
                // Обновление свечения по краям
                const bass = dataArray.slice(0, 10).reduce((a, b) => a + b) / 10;
                const intensity = bass / 256;
                
                edgeEffects.forEach(effect => {
                    effect.style.opacity = intensity * 0.7;
                    effect.style.background = `radial-gradient(circle, ${tracks[currentTrackIndex].colors.accent}${Math.floor(intensity * 50)} 0%, transparent 70%)`;
                });
                
                if (isPlaying) {
                    requestAnimationFrame(visualize);
                }
            }

            // Создание частиц
            function createParticles() {
                particles.innerHTML = '';
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    particle.style.background = tracks[currentTrackIndex].colors.accent;
                    
                    particles.appendChild(particle);
                }
            }

            // Обновление темы
            function updateTheme() {
                const currentColors = tracks[currentTrackIndex].colors;
                
                // Фон
                document.body.style.background = `linear-gradient(135deg, ${currentColors.primary} 0%, ${currentColors.secondary} 100%)`;
                
                // Прогресс-бар
                progress.style.background = `linear-gradient(90deg, ${currentColors.accent}, ${currentColors.primary})`;
                
                // Кнопка play/pause
                playPauseBtn.style.background = `linear-gradient(135deg, ${currentColors.accent}, ${currentColors.primary})`;
                
                // Ползунок громкости
                const volumeThumb = document.querySelector('.volume-slider::-webkit-slider-thumb');
                if (volumeThumb) {
                    volumeThumb.style.background = currentColors.accent;
                }
                
                // Обложка
                albumImage.textContent = tracks[currentTrackIndex].cover;
                albumImage.style.background = `linear-gradient(135deg, ${currentColors.primary}, ${currentColors.secondary})`;
                
                // Пересоздание частиц с новыми цветами
                createParticles();
            }

            // Форматирование времени
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Обновление прогресс-бара
            function updateProgress() {
                if (audio.duration && !isNaN(audio.duration)) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    currentTime.textContent = formatTime(audio.currentTime);
                }
            }

            // Загрузка трека
            function loadTrack(index) {
                if (index >= 0 && index < tracks.length) {
                    currentTrackIndex = index;
                    const track = tracks[currentTrackIndex];
                    
                    audio.src = track.path;
                    currentTrack.textContent = track.name;
                    currentArtist.textContent = track.artist;
                    trackSelect.value = track.path;
                    
                    updateTheme();
                    
                    audio.addEventListener('loadedmetadata', function() {
                        duration.textContent = formatTime(audio.duration);
                    });
                    
                    if (isPlaying) {
                        audio.play();
                    }
                }
            }

            // Перемотка вперед/назад
            function seek(seconds) {
                if (audio.duration) {
                    audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + seconds));
                }
            }

            // Изменение громкости
            function changeVolume(delta) {
                const newVolume = Math.max(0, Math.min(1, audio.volume + delta));
                audio.volume = newVolume;
                volumeSlider.value = newVolume * 100;
            }

            // Попытка автовоспроизведения
            function attemptAutoplay() {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '⏸';
                        albumArt.classList.add('playing');
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                    }).catch(error => {
                        showPlayMessage();
                    });
                }
            }

            // Сообщение о необходимости запуска
            function showPlayMessage() {
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = 'Нажмите для запуска музыки';
                
                message.addEventListener('click', function() {
                    audio.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '⏸';
                        albumArt.classList.add('playing');
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                        message.remove();
                    });
                });
                
                document.body.appendChild(message);
                
                setTimeout(() => {
                    if (document.body.contains(message)) {
                        message.remove();
                    }
                }, 8000);
            }

            // Обработчики событий
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    playPauseBtn.textContent = '▶';
                    albumArt.classList.remove('playing');
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '⏸';
                        albumArt.classList.add('playing');
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                    }).catch(error => {
                        showPlayMessage();
                    });
                }
            });

            prevBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex - 1;
                if (newIndex < 0) newIndex = tracks.length - 1;
                loadTrack(newIndex);
                if (isPlaying) {
                    audio.play();
                }
            });

            nextBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= tracks.length) newIndex = 0;
                loadTrack(newIndex);
                if (isPlaying) {
                    audio.play();
                }
            });

            trackSelect.addEventListener('change', function() {
                const selectedPath = this.value;
                const trackIndex = tracks.findIndex(track => track.path === selectedPath);
                if (trackIndex !== -1) {
                    loadTrack(trackIndex);
                    if (isPlaying) {
                        audio.play();
                    }
                }
            });

            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value / 100;
            });

            progressBar.addEventListener('click', (e) => {
                if (audio.duration) {
                    const clickX = e.offsetX;
                    const width = progressBar.offsetWidth;
                    const clickTime = (clickX / width) * audio.duration;
                    audio.currentTime = clickTime;
                }
            });

            // Обработка клавиатуры
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        seek(-5);
                        break;
                    case 'ArrowRight':
                        seek(5);
                        break;
                    case 'ArrowUp':
                        changeVolume(0.1);
                        break;
                    case 'ArrowDown':
                        changeVolume(-0.1);
                        break;
                    case ' ':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                }
            });

            audio.addEventListener('timeupdate', updateProgress);

            audio.addEventListener('ended', () => {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= tracks.length) newIndex = 0;
                loadTrack(newIndex);
                if (isPlaying) {
                    audio.play();
                }
            });

            // Инициализация
            createVisualizer();
            loadTrack(0);
            
            // Автовоспроизведение с задержкой
            setTimeout(() => {
                attemptAutoplay();
            }, 1000);

            // Обработка первого клика для автовоспроизведения
            const firstClickHandler = function() {
                if (!isPlaying) {
                    attemptAutoplay();
                }
                document.removeEventListener('click', firstClickHandler);
            };
            document.addEventListener('click', firstClickHandler);
        });
    </script>
</body>
</html>
