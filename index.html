    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.7;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .player-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .album-art {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #1a1a2e;
            border-radius: 50%;
            z-index: 2;
        }

        .album-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460, #e94560);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }

        .track-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .track-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #533483);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {

            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {

            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;

            color: white;
            font-size: 18px;

        .volume-slider {

            border-radius: 10px;
            outline: none;

            -webkit-appearance: none;

        .volume-slider::-webkit-slider-thumb {

            width: 16px;

            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
        }

        .track-selector {

        .track-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .track-select:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .track-select option {
            background: #1a1a2e;
            color: white;
        }

        .visualizer-container {
            height: 80px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            margin-bottom: 25px;
            border-radius: 12px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            width: 100%;
            height: 100%;
        }

        .visualizer-bar {
            width: 8px;
            min-height: 5px;

            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease;

        }

        .visualizer-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3));
            border-radius: 4px 4px 0 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);

            padding: 12px 24px;

        }

        .message:hover {
            background: white;

        }

        @media (max-width: 480px) {
            .player-container {

            .album-art {

            .controls {

            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-pause-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const audio = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const trackSelect = document.getElementById('trackSelect');
            const currentTrack = document.getElementById('currentTrack');
            const currentArtist = document.getElementById('currentArtist');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            const visualizer = document.getElementById('visualizer');
            const albumArt = document.getElementById('albumArt');
            const backgroundAnimation = document.getElementById('backgroundAnimation');
            const particles = document.getElementById('particles');

            // –ú–∞—Å—Å–∏–≤ —Ç—Ä–µ–∫–æ–≤ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ —Ü–≤–µ—Ç–æ–≤—ã–º–∏ —Å—Ö–µ–º–∞–º–∏
            const tracks = [
                { 
                    name: '–¢—Ä–µ–∫ 1', 
                    artist: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∞—Ä—Ç–∏—Å—Ç',
                    path: 'assets/572355312-322680992.mp3',
                    color: ['#0f3460', '#e94560'],
                    icon: 'üéµ'
                },
                { 
                    name: 'Tangled Up', 
                    artist: 'Caro Emerald',
                    path: 'assets/Caro Emerald, Tangled Up (Lokee Remix).mp3',
                    color: ['#ff9a00', '#ff2e63'],
                    icon: 'üé∏'
                },
                { 
                    name: 'Valhalla Calling', 
                    artist: 'Miracle Of Sound',
                    path: 'assets/VALHALLA_CALLING_by_Miracle_Of_Sound_ft_Peyton_Parrish_DUET_VERSION.mp3',
                    color: ['#1d2b64', '#f8cdda'],
                    icon: '‚öîÔ∏è'
                },
                { 
                    name: 'Lust', 
                    artist: 'Marino ft. Alexandria',
                    path: 'assets/Marino - Lust (feat. Alexandria).m4a',
                    color: ['#870000', '#190a05'],
                    icon: 'üî•'
                },
                { 
                    name: 'Puttin\' On The Ritz', 
                    artist: 'Taco',
                    path: 'assets/Taco - Puttin\' On The Ritz.m4a',
                    color: ['#141e30', '#243b55'],
                    icon: 'üé©'
                },
                { 
                    name: 'The Cigarette Duet', 
                    artist: 'Princess Chelsea',
                    path: 'assets/The Cigarette Duet  –î—É—ç—Ç —Å–∏–≥–∞—Ä–µ—Ç [Princess Chelsea] (Russian cover with ‚Ä™IgorCoolikov‚Ä¨).m4a',
                    color: ['#6d214f', '#b33939'],
                    icon: 'üö¨'
                },
                { 
                    name: 'A Man Without Love', 
                    artist: 'Engelbert Humperdinck',
                    path: 'assets/A Man Without Love LYRICS Video Engelbert Humperdinck 1968 üåô Moon Knight Episode 1.m4a',
                    color: ['#2c3e50', '#4ca1af'],
                    icon: 'üåô'
                }
            ];

            let currentTrackIndex = 0;
            let isPlaying = false;
            let audioContext, analyser, dataArray, bufferLength;
            let visualizerBars = [];

            // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
            function createVisualizer() {
                visualizer.innerHTML = '';
                visualizerBars = [];
                
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '5px';
                    visualizer.appendChild(bar);
                    visualizerBars.push(bar);
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ–∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
            function initAudioAnalyzer() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 128;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }

            // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞
            function visualize() {
                if (!analyser) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                for (let i = 0; i < visualizerBars.length; i++) {
                    const barIndex = Math.floor(i * 1.5); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –ø–æ–ª–æ—Å–∞–º
                    const value = dataArray[barIndex] / 255;
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É, —á—Ç–æ–±—ã –ø–æ–ª–æ—Å—ã –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∏ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                    const height = Math.max(5, Math.min(70, value * 70));
                    visualizerBars[i].style.height = `${height}px`;
                    
                    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏
                    const currentColors = tracks[currentTrackIndex].color;
                    const hue1 = getHueFromColor(currentColors[0]);
                    const hue2 = getHueFromColor(currentColors[1]);
                    const hue = hue1 + (value * (hue2 - hue1));
                    
                    visualizerBars[i].style.background = `linear-gradient(to top, 
                        hsl(${hue}, 70%, 60%), 
                        hsl(${hue + 30}, 70%, 40%))`;
                }
                
                if (isPlaying) {
                    requestAnimationFrame(visualize);
                }
            }

            // –ü–æ–ª—É—á–µ–Ω–∏–µ hue –∏–∑ —Ü–≤–µ—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ hex
            function getHueFromColor(hex) {
                // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è hue –∏–∑ hex
                const r = parseInt(hex.substr(1, 2), 16) / 255;
                const g = parseInt(hex.substr(3, 2), 16) / 255;
                const b = parseInt(hex.substr(5, 2), 16) / 255;
                
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h = 0;
                
                if (max === min) {
                    h = 0;
                } else if (max === r) {
                    h = ((g - b) / (max - min)) % 6;
                } else if (max === g) {
                    h = (b - r) / (max - min) + 2;
                } else {
                    h = (r - g) / (max - min) + 4;
                }
                
                h = Math.round(h * 60);
                if (h < 0) h += 360;
                
                return h;
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
            function createParticles() {
                particles.innerHTML = '';
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 20 + 5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    
                    particles.appendChild(particle);
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞
            function updateBackground() {
                const currentColors = tracks[currentTrackIndex].color;
                document.body.style.background = `linear-gradient(135deg, ${currentColors[0]} 0%, ${currentColors[1]} 100%)`;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
                const progressElement = document.querySelector('.progress');
                if (progressElement) {
                    progressElement.style.background = `linear-gradient(90deg, ${currentColors[1]}, ${currentColors[0]})`;
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –∞–ª—å–±–æ–º–∞
                const albumImage = document.querySelector('.album-image');
                albumImage.textContent = tracks[currentTrackIndex].icon;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            function updateProgress() {
                if (audio.duration && !isNaN(audio.duration)) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    currentTime.textContent = formatTime(audio.currentTime);
                }
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞
            function loadTrack(index) {
                if (index >= 0 && index < tracks.length) {
                    currentTrackIndex = index;
                    const track = tracks[currentTrackIndex];
                    
                    audio.src = track.path;
                    currentTrack.textContent = track.name;
                    currentArtist.textContent = track.artist;
                    trackSelect.value = track.path;
                    
                    updateBackground();
                    
                    audio.addEventListener('loadedmetadata', function() {
                        duration.textContent = formatTime(audio.duration);
                    });
                    
                    if (isPlaying) {
                        audio.play();
                    }
                }
            }

            // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            function attemptAutoplay() {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '‚è∏';
                        albumArt.classList.add('playing');
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                    }).catch(error => {
                        showPlayMessage();
                    });
                }
            }

            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –∑–∞–ø—É—Å–∫–∞
            function showPlayMessage() {
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏';
                
                message.addEventListener('click', function() {
                    audio.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '‚è∏';
                        albumArt.classList.add('playing');
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                        message.remove();
                    });
                });
                
                document.body.appendChild(message);
                
                setTimeout(() => {
                    if (document.body.contains(message)) {
                        message.remove();
                    }
                }, 8000);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    playPauseBtn.textContent = '‚ñ∂';
                    albumArt.classList.remove('playing');
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '‚è∏';
                        albumArt.classList.add('playing');
                        if (!analyser) initAudioAnalyzer();
                        visualize();
                    }).catch(error => {
                        showPlayMessage();
                    });
                }
            });

            prevBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex - 1;
                if (newIndex < 0) newIndex = tracks.length - 1;
                loadTrack(newIndex);
                if (isPlaying) {
                    audio.play();
                }
            });

            nextBtn.addEventListener('click', () => {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= tracks.length) newIndex = 0;
                loadTrack(newIndex);
                if (isPlaying) {
                    audio.play();
                }
            });

            trackSelect.addEventListener('change', function() {
                const selectedPath = this.value;
                const trackIndex = tracks.findIndex(track => track.path === selectedPath);
                if (trackIndex !== -1) {
                    loadTrack(trackIndex);
                    if (isPlaying) {
                        audio.play();
                    }
                }
            });

            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value / 100;
            });

            progressBar.addEventListener('click', (e) => {
                if (audio.duration) {
                    const clickX = e.offsetX;
                    const width = progressBar.offsetWidth;
                    const clickTime = (clickX / width) * audio.duration;
                    audio.currentTime = clickTime;
                }
            });

            audio.addEventListener('timeupdate', updateProgress);

            audio.addEventListener('ended', () => {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= tracks.length) newIndex = 0;
                loadTrack(newIndex);
                if (isPlaying) {
                    audio.play();
                }
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            createVisualizer();
            createParticles();
            loadTrack(0);
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(() => {
                attemptAutoplay();
            }, 1000);

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞ –¥–ª—è –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            const firstClickHandler = function() {
                if (!isPlaying) {
                    attemptAutoplay();
                }
                document.removeEventListener('click', firstClickHandler);
            };
            document.addEventListener('click', firstClickHandler);
        });
    </script>
